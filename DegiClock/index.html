<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="./style.css"></link>
        <script src="./script/jquery-3.6.0.min.js"></script>      
    </head>
    <body>
        <div class="wrapper">
            <div class="hours-outer">
                <div class="hours-inner left outer0" id="hoursLeft">
                    <div class="inner0 number"></div>
                    <div class="inner1 number"></div>
                    <div class="inner2 number"></div>
                </div>
                <div class="hours-inner right outer0" id="hoursRight">
                    <div class="inner0 number"></div>
                    <div class="inner1 number"></div>
                    <div class="inner2 number"></div>
                    <div class="inner3 number"></div>
                    <div class="inner4 number"></div>
                    <div class="inner5 number"></div>
                    <div class="inner6 number"></div>
                    <div class="inner7 number"></div>
                    <div class="inner8 number"></div>
                    <div class="inner9 number"></div>
                </div>
            </div>
            <div class="semicolon"></div>
            <div class="minutes-outer">
                <div class="minutes-inner left outer0" id="minutesLeft">
                    <div class="inner0 number"></div>
                    <div class="inner1 number"></div>
                    <div class="inner2 number"></div>
                    <div class="inner3 number"></div>
                    <div class="inner4 number"></div>
                    <div class="inner5 number"></div>
                </div>
                <div class="minutes-inner right outer0" id="minutesRight">
                    <div class="inner0 number"></div>
                    <div class="inner1 number"></div>
                    <div class="inner2 number"></div>
                    <div class="inner3 number"></div>
                    <div class="inner4 number"></div>
                    <div class="inner5 number"></div>
                    <div class="inner6 number"></div>
                    <div class="inner7 number"></div>
                    <div class="inner8 number"></div>
                    <div class="inner9 number"></div>
                </div>
            </div>
            <div class="seconds-outer">
                <div class="seconds-inner left outer0" id="secondsLeft">
                    <div class="inner0 mini-number"></div>
                    <div class="inner1 mini-number"></div>
                    <div class="inner2 mini-number"></div>
                    <div class="inner3 mini-number"></div>
                    <div class="inner4 mini-number"></div>
                    <div class="inner5 mini-number"></div>
                </div>
                <div class="seconds-inner right outer0" id="secondsRight">
                    <div class="inner0 mini-number"></div>
                    <div class="inner1 mini-number"></div>
                    <div class="inner2 mini-number"></div>
                    <div class="inner3 mini-number"></div>
                    <div class="inner4 mini-number"></div>
                    <div class="inner5 mini-number"></div>
                    <div class="inner6 mini-number"></div>
                    <div class="inner7 mini-number"></div>
                    <div class="inner8 mini-number"></div>
                    <div class="inner9 mini-number"></div>
                </div>
            </div>
        </div>
        <script src="./script/onload.js"></script>
    </body>
</html>
