<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <style id="root">
            :root {
                --width-outer: 800px;
                --height-outer: 400px;

                --radius-body: 24px;

                --color-bg-blown: rgb(85, 55, 56);
                
                --segment-color: rgba(255, 255, 255, 1);
                --segment-color-blink: rgba(255, 255, 255, 0.75);

                --duration-blinking: 3s;
                --style-blinking:infinite;
            }

            @keyframes blinking-border {
                0% {
                    border-color: var(--segment-color)
                }
                50% {
                    border-color: var(--segment-color-blink);
                }

                100% {
                    border-color: var(--segment-color)
                }
            }

            @keyframes blinking-bgc {
                0% {
                    background-color: var(--segment-color)
                }
                50% {
                    background-color: var(--segment-color-blink);
                }

                100% {
                    background-color: var(--segment-color)
                }
            }
        </style>
        <style id="style">
            * {
                box-sizing: border-box;
            }

            html, body {
                position: relative;
                top: 0;
                left: 0;
                margin: 0;
                display: block;
                width: var(--width-outer);
                height: var(--height-outer);
                background-color: transparent;
            }

            div.clock-frame {
                position: relative;
                top: 0;
                left: 0;
                display: block;
                width: 100%;
                height: 100%;
                border-radius: var(--radius-body);
                background-color: var(--color-bg-blown);
                overflow: hidden;
            }

            div.clock-outer {
                position: relative;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                display: block;
                width: calc(100% - 8px);
                height: calc(100% - 8px);
                border-radius: var(--radius-body);
                background-color: var(--color-bg-blown);
                box-shadow: -8px -8px 8px 8px rgba(255, 255, 255, 0.05), 8px 8px 8px 8px rgba(0, 0, 0, 0.25);
                overflow: hidden;
            }

            div.clock-outer > div.highlight {
                position: absolute;
                top: 10px;
                left: -100px;
                display: block;
                width: 400px;
                height: 100px;
                background-color: rgba(255, 255, 255, 0.1);
                transform: rotate(-45deg);
            }

            div.clock-outer > div.highlight._ {
                top: 100px;
                left: -200px;
                width: 800px;
                height: 20px;
            }

            div.clock-outer > div.shadow {
                position: absolute;
                top: 200px;
                left: 450px;
                display: block;
                width: 600px;
                height: 100px;
                background-color: rgba(0, 0, 0, 0.1);
                transform: rotate(-45deg);
            }

            div.clock-inner {
                position: relative;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -40%);
                display: block;
                width: fit-content;
                height: fit-content;
            }

            div.colon-outer {
                position: relative;
                top: 0;
                left: 0;
                display: inline-block;
                width: fit-content;
                height: 144px;
                transform: skew(-7deg);
            }

            div.colon-inner {
                position: relative;
                top: 50%;
                left: 0;
                transform: translate(0, -50%);
                display: block;
                width: fit-content;
                height: fit-content;
            }

            div.glass {
                position: absolute !important;
                top: 0;
                left: 0;
                display: block;
                width: 120% !important;
                height: 120% !important;
                backdrop-filter: blur(1px);
            }

            div.colon-inner > div {
                position: relative;
                top: 0;
                left: 0;
                display: block;
                width: 16px;
                height: 16px;
                animation-name: blinking-bgc;
                animation-duration: var(--duration-blinking);
                animation-iteration-count: var(--style-blinking);
            }

            div.colon-lower {
                margin-top: 32px;
            }

            div.date-inner {
                position: absolute;
                top: 17%;
                left: 5%;
                display: block;
                width: fit-content;
                height: 71px;
                transform: skew(-7deg) scale(70%);
            }

            div.date-inner > div {
                position: relative;
                top: 0;
                left: 0;
                display: inline-block;
                height: 71px;
            }

            div.date-inner > div.space {
                width: 21px !important;
            }
        </style>

        <script id="Clock">
            class Clock {
                constructor () {
                    this._date = new Date();
                    this._clockInner = this._qs('div#clockInner');
                    this._dateInner = this._qs('div#dateInner');
                    this._segs = {
                        hLeft: null,
                        hRight: null,
                        mLeft: null,
                        mRight: null,
                        sLeft: null,
                        sRight: null,
                        day1: null,
                        day2: null,
                        day3: null,
                        dateLeft: null,
                        dateRight: null,
                        indexLeft: null,
                        indexRight: null,
                        month1: null,
                        month2: null,
                        month3: null,
                        year1: null,
                        year2: null,
                        year3: null,
                        year4: null
                    };

                    this._initDistanceMillSeconds = 1000;
                    this._initDistanceSeconds = 60;

                    this._MODE_ADDITIONAL_HOURS = 0;

                    this._crazyFlag = 0;
                }

                async boot () {
                    await this._wait(this._initDistanceMillSeconds);
                    this._resetMillSeconds();

                    this._update(this._timeToObject(), this._dateToObject());

                    (async () => {
                        setInterval (() => { 
                            this._addASecond();
                            console.log(this._date.toLocaleString());
                            this._update(this._timeToObject(), this._dateToObject());
                        }, 1000);
                    })();
                }

                init () {
                    const sevenSegmentOuters = this._getSevenSegmentOuters();
                    sevenSegmentOuters.map(this._installSevenSegmentOuter);

                    const fourteenSegmentOuters = this._getFourteenSegmentsOuters();
                    fourteenSegmentOuters.map(this._installFourteenSegmentOuter);

                    const sixteenSegmentOuters = this._getSixteenSegmentOuters();
                    sixteenSegmentOuters.map(this._installSixteenSegmentOuter);

                    console.log(sixteenSegmentOuters);

                    const colonOuters = this._getColons();
                    colonOuters.map(this._installColons);

                    this._querySegments();

                    this._update(this._timeToObject(), this._dateToObject());
                }

                toCrazy () { this._crazyFlag = 1 }
                toNormal () { this._crazyFlag = 0; }

                _addASecond () { this._date.setSeconds(this._date.getSeconds() + 1); }

                _dateToObject () {
                    const DATE = new Date(this._date);

                    if (DATE.getHours() < 12) {
                        DATE.setDate(DATE.getDate() - (this._crazyFlag * 1));
                    }                    

                    const obj = {
                        day1: '_',
                        day2: '_',
                        day3: '_',
                        dateLeft: '_',
                        dateRight: '_',
                        indexLeft: '_',
                        indexRight: '_',
                        month1: '_',
                        month2: '_',
                        month3: '_',
                        year1: '_',
                        year2: '_',
                        year3: '_',
                        year4: '_'
                    }

                    let day = DATE.getDay();

                    switch (day) {
                        case 0: {
                            obj.day1 = 'S';
                            obj.day2 = 'u';
                            obj.day3 = 'n';
                            break;
                        }
                        case 1: {
                            obj.day1 = 'M';
                            obj.day2 = 'o';
                            obj.day3 = 'n';
                            break;
                        }
                        case 2: {
                            obj.day1 = 'T';
                            obj.day2 = 'u';
                            obj.day3 = 'e';
                            break;
                        }
                        case 3: {
                            obj.day1 = 'W';
                            obj.day2 = 'e';
                            obj.day3 = 'd';
                            break;
                        }
                        case 4: {
                            obj.day1 = 'T';
                            obj.day2 = 'h';
                            obj.day3 = 'u';
                            break;
                        }
                        case 5: {
                            obj.day1 = 'F';
                            obj.day2 = 'r';
                            obj.day3 = 'i';
                            break;
                        }
                        case -1 : 
                        case 6: {
                            obj.day1 = 'S';
                            obj.day2 = 'a';
                            obj.day3 = 't';
                            break;
                        }
                    }
                    
                    const date = DATE.getDate();

                    if (date < 10) {
                        obj.dateLeft = '_';
                        obj.dateRight = `${date}`;
                    } else if (date >= 10) {
                        obj.dateLeft = `${date}`.charAt(0);
                        obj.dateRight = `${date}`.clice(-1);
                    }

                    switch (date) {
                        case 1:
                        case 21:
                        case 31: {
                            obj.indexLeft = 's';
                            obj.indexRight = 't';
                            break;
                        }
                        case 2:
                        case 22: {
                            obj.indexLeft = 'n';
                            obj.indexRight = 'd';
                            break;
                        }
                        case 3:
                        case 23: {
                            obj.indexLeft = 'r';
                            obj.indexRight = 'd';
                            break;
                        }
                        default: {
                            obj.indexLeft = 't';
                            obj.indexRight = 'h';
                            break;
                        }
                    }

                    const month = DATE.getMonth();

                    switch (month) {
                        case 0: {
                            obj.month1 = 'J';
                            obj.month2 = 'a';
                            obj.month3 = 'n';
                            break;
                        }
                        case 1: {
                            obj.month1 = 'F';
                            obj.month2 = 'e';
                            obj.month3 = 'b';
                            break;
                        }
                        case 2: {
                            obj.month1 = 'M';
                            obj.month2 = 'a';
                            obj.month3 = 'r';
                            break;
                        }
                        case 3: {
                            obj.month1 = 'A';
                            obj.month2 = 'p';
                            obj.month3 = 'r';
                            break;
                        }
                        case 4: {
                            obj.month1 = 'M';
                            obj.month2 = 'a';
                            obj.month3 = 'y';
                            break;
                        }
                        case 5: {
                            obj.month1 = 'J';
                            obj.month2 = 'u';
                            obj.month3 = 'n';
                            break;
                        }
                        case 6: {
                            obj.month1 = 'J';
                            obj.month2 = 'u';
                            obj.month3 = 'l';
                            break;
                        }
                        case 7: {
                            obj.month1 = 'A';
                            obj.month2 = 'u';
                            obj.month3 = 'g';
                            break;
                        }
                        case 8: {
                            obj.month1 = 'S';
                            obj.month2 = 'e';
                            obj.month3 = 'p';
                            break;
                        }
                        case 9: {
                            obj.month1 = 'O';
                            obj.month2 = 'c';
                            obj.month3 = 't';
                            break;
                        }
                        case 10: {
                            obj.month1 = 'N';
                            obj.month2 = 'o';
                            obj.month3 = 'v';
                            break;
                        }
                        case 11: {
                            obj.month1 = 'D';
                            obj.month2 = 'e';
                            obj.month3 = 'c';
                            break;
                        }
                    }
                    obj.year1 = `${DATE.getFullYear()}`.charAt(0);
                    obj.year2 = `${DATE.getFullYear()}`.charAt(1);
                    obj.year3 = `${DATE.getFullYear()}`.charAt(2);
                    obj.year4 = `${DATE.getFullYear()}`.charAt(3);

                    return obj;
                }

                    segmentInners.map((inner) => {

                _installSixteenSegmentOuter (outer, index, array) {
                    const segmentOuters = [

                    outer.innerHTML = '';

                _initializeDistanceMillSeconds () { this._initDistanceMillSeconds -= this._date.getMilliseconds(); }
                
                _qs (selector) { return document.querySelector(selector); }

                _querySegments () {
                    const segs = this._segs;
                    const ci = this._clockInner;
                    const di = this._dateInner;
                    segs.hLeft = new SevenSegment(ci.querySelector('div.seven-segment-outer#hoursLeft'));
                    segs.hRight = new SevenSegment(ci.querySelector('div.seven-segment-outer#hoursRight'));
                    segs.mLeft = new SevenSegment(ci.querySelector('div.seven-segment-outer#minutesLeft'));
                    segs.mRight = new SevenSegment(ci.querySelector('div.seven-segment-outer#minutesRight'));
                    segs.sLeft = new SevenSegment(ci.querySelector('div.seven-segment-outer#secondsLeft'));
                    segs.sRight = new SevenSegment(ci.querySelector('div.seven-segment-outer#secondsRight'));

                    segs.day1 = new FourteenSegment(di.querySelector('div.fourteen-segment-outer#day1'));
                    segs.day2 = new SixteenSegment(di.querySelector('div.sixteen-segment-outer#day2'));
                    segs.day3 = new SixteenSegment(di.querySelector('div.sixteen-segment-outer#day3'));
                    segs.dateLeft = new FourteenSegment(di.querySelector('div.fourteen-segment-outer#dateLeft'));

                    segs.indexLeft = new SixteenSegment(di.querySelector('div.sixteen-segment-outer#indexLeft'));

                    segs.month1 = new FourteenSegment(di.querySelector('div.fourteen-segment-outer#month1'));

                _resetMillSeconds () {this._date.setMilliseconds(this._date.getMilliseconds() + this._initDistanceMillSeconds); }

                _timeToObject () {
                    let hours = this._date.getHours();
                    const minutes = this._date.getMinutes();
                    const seconds = this._date.getSeconds();

                    if (hours < 12) {
                        hours += (24 * this._crazyFlag);
                    }

                    return {
                        hLeft: (hours < 10)? '_': (`${hours}`.charAt(0)),
                        hRight: `${hours}`.slice(-1),
                        mLeft: (minutes < 10)? '0': (`${minutes}`.charAt(0)),
                        mRight: `${minutes}`.slice(-1),
                        sLeft: (seconds < 10)? '0': (`${seconds}`.charAt(0)),
                        sRight: `${seconds}`.slice(-1)
                    };
                }

                _update (timeObject, dateObject) {
                    const segs = this._segs;
                    segs.hLeft.on(timeObject.hLeft);
                    segs.hRight.on(timeObject.hRight);
                    segs.mLeft.on(timeObject.mLeft);
                    segs.mRight.on(timeObject.mRight);
                    segs.sLeft.on(timeObject.sLeft);
                    segs.sRight.on(timeObject.sRight);

                    segs.day1.on(dateObject.day1);
                    segs.day2.on(dateObject.day2);
                    segs.day3.on(dateObject.day3);
                    segs.dateLeft.on(dateObject.dateLeft);
                    segs.dateRight.on(dateObject.dateRight);
                    segs.indexLeft.on(dateObject.indexLeft);
                    segs.indexRight.on(dateObject.indexRight);
                    segs.month1.on(dateObject.month1);
                    segs.month2.on(dateObject.month2);
                    segs.month3.on(dateObject.month3);
                    segs.year1.on(dateObject.year1);
                    segs.year2.on(dateObject.year2);
                    segs.year3.on(dateObject.year3);
                    segs.year4.on(dateObject.year4);
                    this
                }
            
                _wait (ms) { return new Promise((resolve) => { setTimeout (() => { resolve(); }, ms)}); }
            }
        </script>
        <script id="Lybrary">
            class Lybrary {
                constructor (clock) {
                    this._clock = clock;
                }

                applyMode () {
                    let mode = this._getModeFromStorage();

                    if (mode === 'normal') {
                        this.toNormal();
                    } else if (mode == 'crazy') {
                        this.toCrazy();
                    }

                    document.body.addEventListener('click', () => {
                        const mode = this._getModeFromStorage();

                        switch (mode) {
                            case 'normal': {
                                this.toCrazy();
                                break;
                            }
                            case 'crazy': {
                                this.toNormal();
                                break;
                            }
                        }
                    });
                }

                toCrazy () {
                    this._clock.toCrazy();
                    localStorage.setItem('mode', 'crazy');
                }

                toNormal () {
                    this._clock.toNormal();
                    localStorage.setItem('mode', 'normal');
                }

                _getModeFromStorage () { 
                    const mode = localStorage.getItem('mode');
                    return (mode)? mode: 'normal';
                }                
            }
        </script>
        <script id="onload">
            (async (clock) => {
                const lib = new Lybrary(clock);
                lib.applyMode();
                clock.init();

                clock.boot();
            })(new Clock());
        </script>
